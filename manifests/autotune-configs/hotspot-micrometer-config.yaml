apiVersion: "recommender.com/v1"
kind: "AutotuneConfig"
metadata:
  name: "hotspot"
layer_name: hotspot
layer_level: 1
details: hotspot tunables
layer_presence:
  queries:
  - datasource: 'prometheus'
    query: 'jvm_memory_used_bytes{area="heap",id=~"Eden.+"}'
    key: pod
  - datasource: 'prometheus'
    query: 'jvm_memory_used_bytes{area="heap",id=~"Tenured.+"}'
    key: pod
  - datasource: 'prometheus'
    query: 'jvm_memory_used_bytes{area="heap",id=~"Old.+"}'
    key: pod
tunables:
- name: MaxInlineLevel
  description: 'maximum number of nested calls that are inlined. Default is 9'
  value_type: integer
  upper_bound: '50'
  lower_bound: '9'
  queries:
  - datasource: 'prometheus'
    query: 'jvm_memory_used_bytes{area="heap", $CONTAINER_LABEL$="", $POD_LABEL$="$POD$"}'
  step: 1
  slo_class:
  - response_time
  - throughput

- name: gcpolicy
  description: 'Garbage collection policy'
  value_type: categorical
  choices:
    - g1gc
    - serialgc
    - parallelgc
    - cmsgc
    - zgc
  slo_class:
    - response_time
    - throughput
    - resource_usage

- name: TieredCompilation
  description: 'Tiered Compilation'
  value_type: categorical
  choices:
    - true
    - false
  slo_class:
    - response_time
    - throughput
    - resource_usage

- name: AllowParallelDefineClass
  description: 'Whether to allow parallel define class or not'
  value_type: categorical
  choices:
    - true
    - false
  slo_class:
    - response_time
    - throughput
    - resource_usage